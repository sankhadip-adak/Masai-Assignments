<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="box">
        <div class="display"></div>
        <div class="small-box">
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys special-key">+</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys special-key">-</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys special-key">x</div>
            <div class="keys clear">C</div>
            <div class="keys">0</div>
            <div class="keys special-key">=</div>
            <div class="keys special-key">/</div>
        </div>
    </div>
    
</body>
</html>
