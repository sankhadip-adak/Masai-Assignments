<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai News</title>
    <style>
        h1{
            text-align: center;
            font-size: 40px;
        }
        span{
            color: red;
        }
        #yellow-vector{
            width: 125px;
            position: absolute;
            margin: 40px 0 0 51%;
        }
        #news-box{
            width: 64%;
            display: flex;
            justify-content: space-between;
            margin: auto;
        }
        .news-channel>div{
            background-color: rgb(214,226,250);
            border-radius: 15px;
        }
    
        .news-channel{
            line-height: 5px;
        }
        .paragraph{
            font-size: 18px;
            color: rgb(41,50,65);
            font-weight: 900;
        }
        #channel-img1{
            width: 240px;
            padding: 48px 30px;
            
        }
       #channel-img2{
            width: 218px;
            padding: 70px 40px;
            
        }
         #channel-img3{
            width: 100px;
            padding: 60px 100px;
            
        }
        
        

    </style>
</head>
<body>
    <div>
        <img id="yellow-vector" src="https://www.masaischool.com/images/new-homepage/yellow-vector.svg" alt="Yellow-vector">

        <h1>Masai in <span>News</span></h1>
        <div id="news-box">
            <div class="news-channel">
                <div class="img-div">
                    <img id="channel-img1" id="theweek" src="https://suvitas.com/wp-content/uploads/2020/12/he-week-1.png" alt="">
                </div>
                <p class="paragraph">Masai sees 300% Increase In student</p>
                <p class="paragraph">Placement Amid Market Jitters</p>
            </div>

            <div class="news-channel">
                <div>
                    <img id="channel-img2" id="bw" src="https://bwevents.co.in/bweducation/5th-higher-education-conference/img/BW-Businessworld-logo.png" alt="">
                </div>
                <p class="paragraph">Job Tech statup Masai school Raises</p>
                <p class="paragraph">$10 Million In Series B</p>
            </div>

            <div class="news-channel">
                <div>
                    <img id="channel-img3" id="cnbc" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/CNBC_logo.svg/701px-CNBC_logo.svg.png" alt="">
                </div>
                <p class="paragraph">Masai school targets five-fold</p>
                <p class="paragraph">revenue growth in three Years</p>
            </div>

        </div>
    </div>
    
</body>
</html>
