<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <h1>Masai School Application</h1>
    <p id="myname">Enter Your name and gender to apply for masai school</p>
    <h2 id="display">Display entered name and gender here</h2>
    <hr>
    <input type="text" id="name" placeholder="Enter your name" value="">
    <select id="gender">
        <option value="MALE">Male</option>
        <option value="Female">Female</option>
    </select>
    <button id="apply-button">Apply</button>
</body>

</html>
<script>
    document.getElementById("apply-button").addEventListener("click", function () {
        apply();
    });

    function apply() {
        let name = document.getElementById("name").value;
        let gender = document.getElementById("gender").value;
        let display = document.getElementById("display");
        display.textContent = "Name: " + name + ", Gender: " + gender;
    }
</script>
