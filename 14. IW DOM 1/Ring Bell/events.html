<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="ring-bell"> Ring Bell </button>
  </body>
</html>
<script>
     document.getElementById("ring-bell").addEventListener("click",alert)
     function alert() {
     console.log("Please open the door");
}
</script>
